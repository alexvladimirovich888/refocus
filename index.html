<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Refocus</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="spiral.png">
</head>
<body>
  <div class="container">
    <h1>The Refocus</h1>
    <img src="spiral.png" alt="Refocus Symbol" class="main-image">

    <div class="text-block">
      <p>"Life is a lens. Blur is inevitable, clarity is a choice."</p>
      <p>"Every moment invites us: lose yourself in the noise, or sharpen your gaze on the essence."</p>
      <p>"Refocus is not forgetting what was, but rediscovering what matters."</p>
    </div>

    <a 
      href="https://twitter.com/intent/tweet?text=I+choose+to+Refocus+on+what+matters." 
      target="_blank" 
      class="twitter-btn">
      Share on Twitter
    </a>
  </div>
